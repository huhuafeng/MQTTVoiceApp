name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 添加手动触发配置
    inputs:
      build_type:
        description: 'Build Type (debug/release)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
      upload_artifact:
        description: 'Upload Artifact'
        required: true
        default: true
        type: boolean
      clean_build:
        description: 'Clean Build (clear cache)'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Create local properties
      run: echo "sdk.dir=${ANDROID_HOME}" > local.properties

    - name: Build APK with Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-8.4-bin.zip -P /tmp
        unzip -d /opt /tmp/gradle-8.4-bin.zip
        /opt/gradle-8.4/bin/gradle assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
